webpack:
  entry:
    main:                       "./js/webrtc.js"
  watch:                        true
  externals:
    jquery:                     "jQuery"
  devtool:                      "source-map"
  output:
    filename:                   "./assets/js/webrtc.js"
    library:                    "webrtc"
    libraryTarget:              "umd"

#
#
#	Insert here the bundle-specific configurations
