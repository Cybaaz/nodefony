########## NODEFONY CONFIG BUNDLE  demoBundle  ############
name :				demoBundle
locale :			fr_fr


#
#  OVERRIDE BUNDLE REALTIME 
#
realTimeBundle:
  system:
    reconnect:
      handshake:                  true
      connect:                    true
  services:
    random:
      type:                       tcp
      port:                       1315
      domain:                     nodefony.com
      #domain:                     192.168.100.104
    dmsg:
      type:                       tcp
      port:                       1316
      domain:                     nodefony.com
      #domain:                     192.168.100.104

#
#  OVERRIDE BUNDLE ORM2 
#
#       ORM2 
#
#       CONFIG 
#       https://github.com/dresende/node-orm2
#
#       MULTI CONNECTION !!!!
#
orm2Bundle:
  connectors:                    
    demo: 
      driver: sqlite
      dbname: "/src/bundles/demoBundle/Resources/databases/demo.db"

