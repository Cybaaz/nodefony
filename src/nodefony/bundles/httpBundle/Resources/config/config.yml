########## nodefony FRAMEWORK NODE CONFIG  ############

# SERVERS
http:                         
  maxHeadersCount:              null
  timeout:                      null

https:
  maxHeadersCount:              null
  timeout:                      null
  certificats:
    key:                        "/config/certificates/server.key"
    cert:                       "/config/certificates/server.crt"


upload:
  tmp_dir:                      "tmp/upload"
  max_filesize:                 10000000


download:


websocket:
  keepaliveInterval:            20000
  keepaliveGracePeriod:         10000

websocketSecure:
  keepaliveInterval:            20000
  keepaliveGracePeriod:         10000

statics:
  settings:
    cache :                     true	
    maxAge:                     96*60*60          

# SESSIONS
session:
  start:                        "autostart"
  use_strict_mode:              false                    
  name:                         "nodefony"
  handler:                      session.storage.files
  save_path:                    "/tmp/sessions"
  gc_probability:               1
  gc_divisor:                   100
  gc_maxlifetime:               1440
  hash_function:                "md5"
  use_cookies:                  true           
  use_only_cookies:             true
  referer_check:                true
  cookie:
    maxAge:                     10               # like cookie_lifetime php  =>seconde
    httpOnly:                   true            # don't see by script (javascript)
    secure:                     false           # https only
    signed:                     false
