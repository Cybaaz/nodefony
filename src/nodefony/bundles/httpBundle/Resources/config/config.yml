########## nodefony FRAMEWORK NODE CONFIG  ############

# SERVERS
http:                         
  maxHeadersCount:              null
  timeout:                      null

https:
  maxHeadersCount:              null
  timeout:                      null
  certificats:
    key:                        "/config/certificates/server.key"
    cert:                       "/config/certificates/server.crt"


websocket:
  keepaliveInterval:            20000
  keepaliveGracePeriod:         10000

websocketSecure:
  keepaliveInterval:            20000
  keepaliveGracePeriod:         10000

statics:
  settings:
    cache :                     true	
    maxAge:                     96*60*60          

# SESSIONS
sessions:
  start:                        "autostart"
  name:                         "nodefony"
  storage:                      "files"
  save_path:                    "./tmp/sessions"
  cookie:
    maxAge:                     0               # 24*60*60  in seconde
    httpOnly:                   true            # don't see by script (javascript)
    secure:                     false           # https only
    signed:                     false
