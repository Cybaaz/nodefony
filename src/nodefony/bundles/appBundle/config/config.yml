########## nodefony FRAMEWORK NODE CONFIG  ############
App:
        projectName:                    {{nameProject}} 
        projectYear:                    {{date}}
        name:                           {{name}}
        email:                          {{mail}}
        locale:                         "en_en"



#
#       STATIC FILE WITH CONNECT LIBRARY
#
httpBundle:
  statics:
    public:
      maxage:                     30*24*60*60*1000
    vendors:
      path:                       "/web/"
      maxage:                     30*24*60*60*1000
    settings:
      cache :                     false	
      maxAge:                     0


#
#       LESS SERVICE CONFIGURATION
#
asseticBundle:
  less:
    compress:                     true
    cache:                        true 

#
#
#       ORM MANAGER 
#
#       ORM2 
#
#       CONFIG 
#       https://github.com/dresende/node-orm2
#
#       MULTI CONNECTION !!!!
#
orm2Bundle: 
  settings: 
    debug:                      true
    reconnect:                  60000           # time (ms) to reconnect db
