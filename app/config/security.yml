# Security
security:

    # strategy when change security context (multi firewalls areas) 
    session_fixation_strategy:  migrate  # la stratégie peut être soit: none, migrate, invalidate

    #  
    #       name secured area
    #
    #       // FACTORY TOKENS   
    #       http_digest:            # browser window authentication 
    #         private_key:          mykey
    #         realm:                myreal
    #
    #       http_basic              # browser window authentication 
    #         realm:                myreal
    #
    #       sasl:                   # FORM LOCAL
    #         private_key:          mykey
    #         realm:                myreal
    #
    #       // PROVIDER
    #       provider:                   nodefony || in_memory
    #
    #
    #       // CROSS DOMAIN CORS SERVER 
    #       crossDomain: 
    #         allow-origin:         "*" || {"name":"domain", "myName":"mydomain.com"}
    #         Access-Control:       headers to allow in request {access-control-allow-methods :"GET"}      
    #
    #
    firewalls: ~ 

    #TODO authorisation             
    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }

    providers:
        in_memory:
             memory:
                users:
                    admin: { password: 'admin', roles: 'ROLE_ADMIN' }
                    1000: { password: '1000', roles: 'ROLE_ADMIN' }
        nodefony:
             entity:
                name:   "user"
